<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <link rel="stylesheet" href="style.css">
    <div class="connect">
        <h1 class="connect__one" style="color: orange;">Registration Form
        </h1>
        <form class="contact-form">
            <input class="input1" type="text" placeholder="Name" required>
            <input class="input2" type="tel" placeholder="Mobile Number" required>
            <input type="number" class="input5" placeholder="Age" required>
            <input class="input3" type="email" placeholder="Email" required>
            <textarea class="input4" placeholder="Address" rows="3" required></textarea>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <div class="todo do">
        <h2 style="color: orange; text-align:center;margin-right: 100px; margin-top: 50px; font-weight: bold;">Student Records</h2>
        <form class="Studentform">
            <table>
                <tr>
                    <td class="column">Name</td>
                    <td class="column">Mobile Number</td>
                    <td class="column">Age</td>
                    <td class="column">Email</td>
                    <td class="column">Actions</td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
